<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum-Kit</title>
</head>
<body>
  <div class="intro">
    <header>Welcome to the Drum-Kit</header>
    <p>Click or Press the buttons to Jam</p>
  </div>
    <div class="container">
     <button id="boom"><h2>A</h2><p>Boom</p><audio id="audioBoom" src="boom.wav" autoplay="false"></audio></button>
     <button id="clap"><h2>S</h2><p>Clap</p><audio id="audioClap" src="clap.wav" autoplay="false"></audio></button>
     <button id="hihat"><h2>D</h2><p>Hihat</p><audio id="audioHihat" src="hihat.wav" autoplay="false"></audio></button>
     <button id="kick"><h2>F</h2><p>Kick</p><audio id="audioKick" src="kick.wav" autoplay="false"></audio></button>
     <button id="openhat"><h2>G</h2><p>Openhat</p><audio id="audioOpenHat" src="openhat.wav" autoplay="false"></audio></button>
     <button id="ride"><h2>H</h2><p>Ride</p><audio id="audioRide" src="ride.wav" autoplay="false"></audio></button>
     <button id="snare"><h2>J</h2><p>Snare</p><audio id="audioSnare" src="snare.wav" autoplay="false"></audio></button>
     <button id="tink"><h2>K</h2><p>Tink</p><audio id="audioTink" src="tink.wav" autoplay="false"></audio></button>
     <button id="tom"><h2>L</h2><p>Tom</p><audio id="audioTom" src="tom.wav" autoplay="false"></audio></button>
     
   </div>

<script src="app.js"></script>   
</body>
</html>
